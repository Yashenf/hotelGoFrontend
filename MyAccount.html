<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div id="signin-section">
                <div class="container mt-5">
                    <div class="row justify-content-center">
                        <div class="col-md-6">
                            <form>
                                <h2 class="mb-4">Sign In</h2>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Enter your username" required>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="Enter your password" required>
                                </div>
                                <button id="signInBtn" type="submit" class="btn btn-primary btn-block">Sign In</button>
                            </form>
                            <div class="mt-3">
                                <p>Don't have an account? <a href="#">Sign Up</a></p>
                                <p><a href="#">Forgot your password?</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="profile-section" style="display: none">
                <div class="row" style="display: flex; align-items: center; justify-content: center;">
                    <div class="col-md-4">
                        <div class="text-center">
                            <img src="https://www.nicepng.com/png/detail/933-9332131_profile-picture-default-png.png"
                                 alt="Profile Picture" class="rounded-circle" width="150" height="150">
                            <form action="#">
                                <input type="file">
                                <button class="btn btn-link" id="change-avatar-button"
                                        style="color: black; text-decoration: none"
                                >
                                    change &nbsp;<i class="material-icons">edit</i>
                                    <!-- This is the edit (pencil) icon -->
                                </button>
                            </form>
                        </div>
                    </div>
                    <div class="col-md-8" style="display: flex; align-items: center; justify-content: center;">
                        <div id="user-details">
                            <h3>Hi [User's Name]</h3>
                            <p>Email: [User's Email]</p>
                            <p>WhatsApp: [User's WhatsApp Number]</p>
                            <p>Verified User: [Verified Badge]</p>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary mt-3" id="plan-trip-button">
                    <i class="fas fa-plus"></i> Plan New Trip
                </button>
                <table class="table mt-3">
                    <thead>
                    <tr>
                        <th>No</th>
                        <th>Trip ID</th>
                        <th>Destination</th>
                        <th>Hotel</th>
                        <th>Guide</th>
                        <th>Vehicle</th>
                        <th>Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Your trip data will go here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!--<script>-->
<!--    feather.replace();-->
<!--</script>-->
<script>
    $(document).ready(function () {
        // When the button is clicked, hide the element with display: none
        $("#signInBtn").click(function () {
            $("#signin-section").css("display", "none");
            $("#profile-section").css("display", "block");
        });
    });
</script>

</body>
</html>
